<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="signIn.css">
    <title>Sign In</title>
</head>
<body>
    <!--Header-->
    <div>
        <h1 class="header">Sign In</h1>
    </div>
    <!--Input boxes-->
    <div class="login-box">
        <img src="../Sign in 1/Image/man 1.png" alt="" class="avtar">
        <div class="input-group">
            <input type="email" name="Email" id="text1" placeholder=" " >
            <label for="text1">Email</label>
        </div>
        <div class="input-group2">
            <input type="password" name="Password" id="text2" placeholder=" " >
            <label for="text2">Password</label>
        </div>
        <a href="#" class="btn">Sign In</a>
    </div>
    <!--Social icons BDW Links are just for FUN-->
    <div class="social-container">
        <a href="https://www.google.com/" target="_blank" class="social" id="google"><img src="../Sign in 1/Image/google_icon.png" alt=""></a>
        <a href="https://www.facebook.com/" target="_blank" class="social" id="fb"><img src="../Sign in 1/Image/fb icon.png" alt=""></a>
        <a href="https://www.linkedin.com/in/anurag-giri-ab2a00148/" target="_blank" class="social" id="linkdin"><img src="../Sign in 1/Image/linkedin-icon.png" alt=""></a>
    </div>

</html>
